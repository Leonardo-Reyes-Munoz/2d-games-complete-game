<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="canvas1"></canvas>
    <img src="img/player.png" alt="player image" id="player" />
    <img src="img/layer-1.png" alt="background layer 1" id="layer1" />
    <img src="img/layer-2.png" alt="background layer 2" id="layer2" />
    <img src="img/layer-3.png" alt="background layer 3" id="layer3" />
    <img src="img/layer-4.png" alt="background layer 4" id="layer4" />
    <img src="img/layer-5.png" alt="background layer 5" id="layer5" />
    <img src="img/enemy_fly.png" alt="enemy fly" id="enemy_fly" />
    <img src="img/enemy_plant.png" alt="enemy plant" id="enemy_plant" />
    <img
      src="img/enemy_spider_big.png"
      alt="enemy spider"
      id="enemy_spider_big"
    />
    <img src="img/fire.png" alt="fire" id="fire" />
    <script type="module" src="js/main.js"></script>
  </body>
</html>
